<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-eqiov="X-UA-Compatible" content="IT=edge" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="src/styles.css" />

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
      <div class="container">
        <div class="weather-app"> 
          <form class="search-form" id="search-form">
            <input
              type="text"
              id="locationInput"
              placeholder="Enter a city"
              autocomplete="off"
              autofocus="on"
            />
            <input
              type="submit"
              class="form-control btn btn-primary shadow-sm w-100"
              value="Search"
            />
            <button id="currentLocation">Current Location</button>
          </form>
          <br />
          <div class="col-md-6">
            <div id="col city">
              <div id="city">Davenport</div>
              <br />
              <span id="date">Wednesday, 00:14</span>
            </div>
              
              <div class="temperature" id="temperature">75</div>
    
              <span class="units"> <a href="#" id="fahrenheit-link">ºF | <a href="#" id="celsius-link">ºC </a></span>
            </div>
    
            <div class="col-md-4">
              <ul>
                <li class="precipitation">Precipitation: 0%</li>
                <li class="humidity">Humidity: 44%</li>
                <li class="windspeed">Wind: 5 mph</li>
              </ul>
            </div>
          </div>
    <br />
    <a id="contact" href="https://github.com/Anesiwa/Weather-app">Open-source code</a> <span>by Amelia Arku</span>
    </div>
    </div>
     </div>
  </body>  
      <script src="src/index.js">
</script>
</html>
